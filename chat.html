<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shark Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-black transition duration-500">
    <div id="announcement" class="bg-yellow-300 text-black text-center p-2 hidden"></div>
    <div class="flex justify-between items-center p-4 bg-blue-500 text-white">
        <h2 class="text-xl font-bold">Shark Chat</h2>
        <button onclick="toggleTheme()" class="bg-gray-200 text-black px-2 py-1 rounded">Toggle Theme</button>
    </div>
    <div id="messages" class="p-4 h-96 overflow-y-scroll border-t border-b border-gray-300"></div>
    <div class="p-4 flex gap-2">
        <input type="text" id="messageInput" class="flex-grow p-2 border rounded" placeholder="Type a message...">
        <button onclick="sendMessage()" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
    </div>
    <div id="adminPanel" class="p-4 hidden">
        <input type="text" id="adminMessage" class="p-2 border rounded w-1/2" placeholder="Admin Announcement">
        <button onclick="postAnnouncement()" class="bg-red-500 text-white px-4 py-2 rounded">Announce</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
